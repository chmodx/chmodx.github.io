<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hacker — Ali Aliyev</title>
  <style>
    :root{--bg:#0b0f0a;--accent:#00ff6a;--muted:#66ff9a33}
    html,body{height:100%;margin:0;font-family: 'Courier New', Courier, monospace;background:linear-gradient(180deg,#000 0%, #07110a 60%);color:var(--accent)}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:2rem}
    .card{background:rgba(0,0,0,0.45);border:1px solid rgba(0,255,106,0.08);backdrop-filter: blur(6px);padding:2rem;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.6);width:min(680px,95%)}
    h1{margin:0 0 .2rem;font-size:2.1rem;letter-spacing:1px}
    p.title{margin:0 0 1rem;color:var(--muted)}
    p.desc{margin:1rem 0;color:var(--accent);line-height:1.5;font-size:.95rem;}
    .terminal{background:#031006;padding:1rem;border-radius:8px;border:1px solid rgba(0,255,106,0.06);min-height:90px;display:flex;align-items:center}
    .prompt{color:var(--accent);margin-right:.6rem}
    .typed{white-space:pre-wrap}
    a.link{display:inline-block;margin-top:1rem;padding:.45rem .8rem;border-radius:8px;background:linear-gradient(90deg, rgba(0,255,106,0.06), rgba(0,255,106,0.02));color:var(--accent);text-decoration:none;border:1px solid rgba(0,255,106,0.12)}
    .footer{margin-top:1rem;font-size:.85rem;color:var(--muted)}
    .scan{position:relative;overflow:hidden}
    .scan:after{content:"";position:absolute;left:-40%;top:0;width:40%;height:100%;background:linear-gradient(90deg,transparent,rgba(0,255,106,0.04),transparent);transform:skewX(-12deg);animation:scan 4s linear infinite}
    @keyframes scan{0%{left:-40%}50%{left:120%}100%{left:120%}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card scan">
      <h1>Ali Aliyev</h1>
      <p class="title">Offensive | Application Security Engineer — Hacker</p>
      <div class="terminal" aria-live="polite">
        <div class="prompt">>&nbsp;</div>
        <div class="typed" id="typed"></div>
      </div>

      <a class="link" id="linkedin" href="https://www.linkedin.com/in/chmodx/" target="_blank" rel="noopener noreferrer">Connect on LinkedIn</a>
    </div>
  </div>

  <script>
    (function(){
      const el = document.getElementById('typed');
      const text = [
        'Offensive Security Engineer — web, mobile, AI, cloud',
        'Penetration testing & ethical hacking across diverse platforms',
        'Guiding developers in secure coding',
      ];
      let i=0,j=0,dir=1,buf='';
      function step(){
        const current = text[i];
        if(dir===1){
          buf = current.slice(0, j+1);
          j++;
          el.textContent = buf;
          if(j===current.length){dir=-1;setTimeout(step,1200);return}
        } else {
          j--;
          buf = current.slice(0,j);
          el.textContent = buf;
          if(j===0){dir=1;i=(i+1)%text.length}
        }
        setTimeout(step, 50 + Math.random()*60);
      }
      step();
    })();
  </script>
</body>
</html>
